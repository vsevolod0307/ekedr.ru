<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ekedr.ru</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top_container">
                    <ul class="header_links">
                        <li class="header_link">
                            <a href="#">О нас</a>
                        </li>
                        <li class="header_link">
                            <a href="#">Блог</a>
                        </li>
                        <li class="header_link">
                            <a href="#">Портфолио</a>
                        </li>
                        <li class="header_link">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                    <ul class="header_contacts">
                        <li class="header_contact">
                            <a href="mailto:info@kedr.ru">info@kedr.ru</a>
                        </li>
                        <li class="header_contact">
                            <a href="tel:+78043337463">8 (804) 333-74-63</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="header-bottom_container">
                    <div class="header_logo">
                        <a href="#">
                            <img src="images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <ul class="header_menu">
                        <li class="header_menu-link">
                            <img src="images/link_1.svg" alt="link_1">
                            <span>Бани-бочки</span>
                        </li>
                        <li class="header_menu-link">
                            <img src="images/link_2.svg" alt="link_2">
                            <span>ИК сауны</span>
                        </li>
                        <li class="header_menu-link">
                            <img src="images/link_3.svg" alt="link_3">
                            <span>Для бани</span>
                        </li>
                        <li class="header_menu-link">
                            <img src="images/link_4.svg" alt="link_4">
                            <span>Купели</span>
                        </li>
                        <li class="header_menu-link">
                            <img src="images/link_5.svg" alt="link_5">
                            <span>Фитобочки</span>
                        </li>
                    </ul>
                    <div class="header_actions">
                        <div class="header_call-phone">
                            <img src="images/header_phone.svg" alt="phone">
                            <span>Заказать звонок</span>
                        </div>
                        <div class="header_basket">
                            <img src="images/basket.svg" alt="basket">
                            <span>Корзина</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
